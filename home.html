<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--<link rel="stylesheet" href="scss/style.scss">-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" />
</head>
<body>
    <!-- seção de cabeçalho -->
    <header class="header">
        <a href="home.html" class="logo"><i class="fas fa-lightbulb"> Furni </i></a>
        <form action="" class="search-form">
            <input type="search" placeholder="Procure aqui..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="cart-btn" class="fas fa-shopping-cart"></div>
            <div id="login-btn" class="fas fa-user"></div>
        </div>        
    </header>

    <!-- Close BTN -->
    <div id="closer" class="fas fa-times"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="home.html">Inicio</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">Sobre</a>
        <a href="team.html">Time</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contato</a>
    </nav>

    <!-- Shopping Cart -->
    <div class="shopping-cart">
        <div class="box">
            <i class="fas fa-times"></i>
            <img src="imagens/cart-img-1.jpg" alt="">
            <div class="content">
                <h3>Móveis Modelo</h3>
                <span class="quantity"> 1 </span>
                <span class="multiply"> x </span>
                <span class="price"> $80.00 </span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-times"></i>
            <img src="imagens/cart-img-2.jpg" alt="">
            <div class="content">
                <h3>Móveis Modelo</h3>
                <span class="quantity"> 2 </span>
                <span class="multiply"> x </span>
                <span class="price"> $100.00 </span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-times"></i>
            <img src="imagens/cart-img-3.jpg" alt="">
            <div class="content">
                <h3>Móveis Modelo</h3>
                <span class="quantity"> 3 </span>
                <span class="multiply"> x </span>
                <span class="price"> $130.00 </span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-times"></i>
            <img src="imagens/cart-img-4.jpg" alt="">
            <div class="content">
                <h3>Móveis Modelo</h3>
                <span class="quantity"> 4 </span>
                <span class="multiply"> x </span>
                <span class="price"> $120.00 </span>
            </div>
        </div>

        <h3 class="total"><span>$560.00</span></h3>
        <a href="#" class="btn">Carrinho de checkout</a>
    </div>














    <script src="js/script.js"></script>
</body>
</html>
